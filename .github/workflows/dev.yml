name: adf-cicd

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ADF Utilities package
        run: npm install
        working-directory: ${{ github.workspace }}/build

      - name: Validate ADF resources
        run: npm run build validate ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/adf-cicd/providers/Microsoft.DataFactory/factories/edpypfadfdev
        working-directory: ${{ github.workspace }}/build

      - name: Validate and Generate ARM template
        run: npm run build export ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/adf-cicd/providers/Microsoft.DataFactory/factories/edpypfadfdev ExportedArmTemplate
        working-directory: ${{ github.workspace }}/build

      - name: Upload ARM template artifact (GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ${{ github.workspace }}/build/ExportedArmTemplate

      # ✅ Upload to JFrog Artifactory for permanent storage
      - name: Upload artifact to JFrog Artifactory
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        run: |
          echo "Uploading ARM templates to JFrog..."
          curl -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -T "${{ github.workspace }}/build/ExportedArmTemplate/ARMTemplateForFactory.json" \
               "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateForFactory.json"
          curl -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -T "${{ github.workspace }}/build/ExportedArmTemplate/ARMTemplateParametersForFactory.json" \
               "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateParametersForFactory.json"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download from JFrog (fresh copy from artifact repo)
      - name: Download ARM templates from JFrog
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        run: |
          echo "Downloading ARM templates from JFrog..."
          curl -f -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -O "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateForFactory.json"
          curl -f -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -O "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateParametersForFactory.json"

      # ✅ Debug step to verify content before deploy
      - name: Debug ARM template content
        run: |
          echo "===== ARMTemplateForFactory.json: First 10 lines ====="
          head -n 10 ARMTemplateForFactory.json || true
          echo ""
          echo "===== File Info ====="
          file ARMTemplateForFactory.json || true
          echo ""
          echo "===== JSON Validation ====="
          if jq . ARMTemplateForFactory.json >/dev/null 2>&1; then
            echo "✅ JSON is valid."
          else
            echo "❌ Invalid JSON! Dumping first lines for inspection:"
            head -n 20 ARMTemplateForFactory.json
            exit 1
          fi
          echo "===== File Size ====="
          ls -lh ARMTemplateForFactory.json

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Deploy to Data Factory
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: adf-cicd
          dataFactoryName: edpypfadfprod
          armTemplateFile: ARMTemplateForFactory.json
          armTemplateParametersFile: ARMTemplateParametersForFactory.json

name: adf-cicd

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ADF Utilities package
        run: npm install
        working-directory: ${{ github.workspace }}/build

      - name: Validate ADF resources
        run: npm run build validate ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/adf-cicd/providers/Microsoft.DataFactory/factories/edpypfadfdev
        working-directory: ${{ github.workspace }}/build

      - name: Validate and Generate ARM template
        run: npm run build export ${{ github.workspace }}/ /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/adf-cicd/providers/Microsoft.DataFactory/factories/edpypfadfdev ExportedArmTemplate
        working-directory: ${{ github.workspace }}/build

      - name: Upload ARM template artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExportedArmTemplate
          path: ${{ github.workspace }}/build/ExportedArmTemplate

      # ✅ 新增：上传至 JFrog Artifactory
      - name: Upload artifact to JFrog Artifactory
        env:
          JF_URL: ${{ secrets.JF_URL }}                    # 例如：https://mycompany.jfrog.io/artifactory
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}  # 用 reference token，而非旧 API Key
        run: |
          curl -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -T "${{ github.workspace }}/build/ExportedArmTemplate/ARMTemplateForFactory.json" \
               "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateForFactory.json"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ExportedArmTemplate

      # ✅ 如果要从 JFrog 拉取 artifact（例如从 dev pipeline 中下载到 prod 环境）
      - name: Download ARM template from JFrog
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        run: |
          curl -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -O "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateForFactory.json"
          curl -H "Authorization: Bearer $JF_ACCESS_TOKEN" \
               -O "$JF_URL/my-adf-repo/adf-artifacts/ARMTemplateParametersForFactory.json"

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Deploy to Data Factory
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: adf-cicd
          dataFactoryName: edpypfadfprod
          armTemplateFile: ARMTemplateForFactory.json
          armTemplateParametersFile: ARMTemplateParametersForFactory.json
